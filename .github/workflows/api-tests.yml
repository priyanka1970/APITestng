name: API Automation Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ────────────────────────────────────────────────────────────────────────
      # 1) Set up Python and FastAPI service
      # ────────────────────────────────────────────────────────────────────────
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install FastAPI & Uvicorn
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn

      - name: Launch FastAPI (uvicorn) in background
        run: |
          # assume your fastapi_app/main.py is at fastapi_app/main.py
          nohup uvicorn fastapi_app.main:app --host 0.0.0.0 --port 8000 --reload > server.log 2>&1 &
          # wait until /health returns 200
          for i in {1..10}; do
            status=$(curl -s -o /dev/null -w '%{http_code}' http://127.0.0.1:8000/health) || true
            if [ "$status" = "200" ]; then
              echo "FastAPI is up!"
              break
            fi
            echo "Waiting for FastAPI... ($i)"
            sleep 2
          done
          curl http://127.0.0.1:8000/health

      # ────────────────────────────────────────────────────────────────────────
      # 2) Set up Java and build/test
      # ────────────────────────────────────────────────────────────────────────
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Compile Project (skip tests)
        run: mvn clean compile -DskipTests

      - name: Run Unit Tests
        run: mvn test -X

      - name: Run API Tests
        run: mvn clean test

      # ────────────────────────────────────────────────────────────────────────
      # 3) Allure report
      # ────────────────────────────────────────────────────────────────────────
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.27.0.zip
          unzip allure-2.27.0.zip -d allure
          sudo mv allure/allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Generate Allure Report
        run: allure generate target/allure-results --clean -o test-output/allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: test-output/allure-report